<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body {
            font: normal 12pt Arial;
        }

        button {
            height: 82px;
            width: 205px;
            margin-bottom: 16px;
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="clicou()">Clique para calcular</button>
    <div id="res">
        O resultado vem aqui...
    </div>

    <script>
        //alert('Seja bem-vindo(a) ao meu site!')
        function clicou() {
            var num = prompt('Digite um número: ')
            num = Number(num)
            var mult = num * 2
            var divi = num / 2
            res.innerText = `O dobro de ${num} é ${mult} e a metade é ${divi}!`
        }
    </script>
</body>
</html>
