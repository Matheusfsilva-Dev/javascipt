<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="clicou1()">Botão 1</button>
    <button onclick="clicou2()">Botão 2</button>
    <button onclick="clicou3()">Botão 3</button>

    <script>
        function clicou1 (){
            alert ('Voce clicou no 1º botão')
        }
        function clicou2 (){
            alert ('Voce clicou no 2º botão')
        }
        function clicou3 (){
            alert ('Voce clicou no 3º botão')
        }
    </script>
</body>
</html>
